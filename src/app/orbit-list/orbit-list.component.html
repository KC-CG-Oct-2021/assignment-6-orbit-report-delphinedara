<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <!-- <tr class="data-row">
        <td>GPS 938</td>
        <td>Positioning</td>
        <td>true</td>
        <td>HIGH</td>
        <td>2001-11-01</td>
    </tr> -->

    <!-- Displaying satellite data in the table using *ngFor -->
    <tr *ngFor=" let satellite of satellites">
        <td>{{satellite.name}}</td>
        <!-- Adding style directive to conditionally highlight satellite type = 'Space Debris' -->
        <td [class.warning]="satellite.isSpaceDebris()">{{satellite.type}}</td>
        <td>{{satellite.launchDate}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.operational}}</td>
        
    </tr>
    
</table>
